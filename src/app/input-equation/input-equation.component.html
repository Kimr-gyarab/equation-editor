<h2>Zadat rovnici:</h2>
<div class="container-fluid">
  <div class="row top-buffer">
    <input type="text" class="form-control col" (input)="parseEquation($event.target.value);">
    <button class="btn btn-primary col-md-auto ml-2" (click)=submit()>Použít</button>
  </div>
</div>

<h3>Náhled:</h3>
<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-12 col-md-7 card" id="preview" #previewContainer>
      <div class="equationPreview">
        <ng-container *ngIf="equationAsString.length === 0">
          Náhled není k dispozici
        </ng-container>
        <div #preview>
          <ng-katex [equation]="getAsLaTeX(equationAsString)" [ngStyle]="{'font-size': calcFontSize()}">
          </ng-katex>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 card">
      <ng-container *ngIf="errMessage.length !== 0">
        <ul>
          <li *ngFor="let line of errMessage.split('\n')">{{line}}</li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
