  <app-input-equation></app-input-equation>

      <app-equation-node [node]=arrayL></app-equation-node>
    </div>
    <div class="example-container">

  <!--<div>
    <button class="btn btn-primary" (click)="before()" [disabled]="isDisabledBefore()">Předchozí</button>
    <button class="btn btn-primary" (click)="next()" [disabled]="isDisabledNext()">Další</button>
    <button class="btn btn-primary" (click)="reset()">Vrátit rovnice do původní podoby</button>

  <div cdkDropListGroup class="equation-container">
    <div class="equation-side">
      <app-equation-controler-node [node]=equation.leftSide></app-equation-controler-node>
    </div>


    <div class="equation-sign noselect">
      <ng-katex [equation]=equationSign></ng-katex>
    </div>

    <div class="equation-side">
      <app-equation-controler-node [node]=equation.rightSide></app-equation-controler-node>
    </div>
  </div>

  <button class="btn btn-primary" (click)='clearSelection()'>Zrušit výběr</button>

  <!--<button class="btn btn-primary" (click)='print()'>Print</button>-->


  <textarea [value]="userInputExpression" class="form-control" (input)="userInputExpression = $event.target.value;"></textarea>
  <br>
  <button class="btn btn-primary" (click)="editEquation()">Nahradit</button>
  <br>
  <button class="btn btn-primary" (click)="multiplyEquation()">Vynásobit rovnici</button>
  <br>
  <button class="btn btn-primary" (click)="divideEquation()">Vydělit rovnici</button>
  <br>
  <button class="btn btn-primary" (click)="swapSides()">Prohodit strany</button>
  <br>
  <button class="btn btn-primary" (click)="print()">Vypsat</button>
  <table>
    <tr *ngFor='let line of edits; let i = index'>
      <td style="text-align: right;">
        <ng-katex [equation]="line[0]"></ng-katex>
      </td>
      <td style="text-align: center;">
        <ng-katex [equation]="line[1]"></ng-katex>
      </td>
      <td style="text-align: left;">
        <ng-katex [equation]="line[2]"></ng-katex>
      </td>
      <td style="padding-left: 50px;">
        <ng-katex [equation]="editChanges[i]"></ng-katex>
      </td>
    </tr>
  </table>
</div>
